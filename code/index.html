<body>
    <div class="hidden-msg">
        <p>Screen width must be 700px and above. Keyboard is also needed to play this</p>
    </div>
    <div class="container">
        <div>
            <h1 style="color: white">Instructions</h1>
            <br>
            <br>
            <p style="color: white">- Click the screen</p>
            <p style="color: white">- Explore the map</p>
            <p style="color: white">- Look for dark green patches: </p>
            <img src="./img/grass.png">
            <br>
            <p style="color: white">- Use W,A,S,D to move<br><br>(CAPS LOCK OFF)</p>
            <p style="color: white">- Find Smol boi</p>
        </div>
    
    </div>
    <div class="container1">
        <div id="battleStartAnimation"></div>
        <canvas></canvas>
        <div class="popup" id="popup-1">
            <div class="overlay"></div>
            <div class="content"></div>
        </div>
        <div id="userInterface" style="display: none;">
            <div id="enemyStatus">
                <h1>British boi</h1>
                <div id="enemyStatusHp">
                    <p>HP:</p>
                    <div id="enemyHealth">
                        <div id="enemyHealthPotential"></div>
                        <div id="enemyHealthBar"></div>            
                    </div>            
                </div>
            </div>
    
            <div id="myStatus">
                <h1>Emby</h1>
                <div id="myStatusHp">
                    <p>HP:</p>
                    <div id="myHealth">
                        <div id="myHealthPotential"></div>
                        <div id="myHealthBar"></div>
                    </div>            
                </div>
            </div> 
            <div id="attackBar">
                <div id="pokemonType">
                    <h1 id="attackType">What will Emby do?</h1>
                    <div id="dialogue"></div>
                </div>        
                <div id="attackOption">
    
                </div>
            </div>        
        </div>
    </div>
</body>
